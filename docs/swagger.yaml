swagger: "2.0"
info:
  title: File Upload & Streaming API
  description: API for user authentication, uploading files to AWS S3, streaming files, and managing media.
  version: 1.0.0
host: clinikk-project-production.up.railway.app
schemes:
  - https
tags:
  - name: Authentication
    description: Endpoints for user registration and login
  - name: File Upload
    description: Endpoints for uploading files to AWS S3
  - name: Streaming
    description: Endpoints for streaming media files
  - name: Media Management
    description: Endpoints for fetching and managing media files

paths:
  /api/v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Creates a new user account with a hashed password.
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          required: true
          description: User registration details
          schema:
            type: object
            required:
              - username
              - email
              - password
              - role
            properties:
              username:
                type: string
              email:
                type: string
              password:
                type: string
              role:
                type: string
      responses:
        200:
          description: User registered successfully
          schema:
            type: object
            properties:
              message:
                type: string
        500:
          description: Server error
          schema:
            type: object
            properties:
              error:
                type: string

  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticates a user and returns a JWT token.
      consumes:
        - application/json
      parameters:
        - in: body
          name: credentials
          required: true
          description: User login credentials
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: Login successful
          schema:
            type: object
            properties:
              token:
                type: string
        400:
          description: Invalid credentials
          schema:
            type: object
            properties:
              message:
                type: string
        500:
          description: Server error
          schema:
            type: object
            properties:
              error:
                type: string

  /api/v1/upload:
    post:
      tags:
        - File Upload
      summary: Upload a file to S3
      description: Uploads a file to AWS S3 and returns the file URL.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          required: true
          description: The file to upload (supports video and audio files)
      responses:
        200:
          description: File uploaded successfully
          schema:
            type: object
            properties:
              message:
                type: string
              url:
                type: string
        400:
          description: File upload failed
        500:
          description: Server error

  /api/v1/stream/{key}:
    get:
      tags:
        - Streaming
      summary: Stream a file from S3
      description: Streams a file from AWS S3, supporting range requests for video and audio streaming.
      produces:
        - application/octet-stream
        - video/mp4
        - audio/mpeg
      parameters:
        - name: key
          in: path
          required: true
          description: The key (filename) of the file stored in S3
          type: string
        - name: Range
          in: header
          required: false
          description: The byte range for partial content streaming
          type: string
      responses:
        200:
          description: Full file streamed successfully
          schema:
            type: string
            format: binary
        206:
          description: Partial content streamed
          schema:
            type: string
            format: binary
        404:
          description: File not found
          schema:
            type: object
            properties:
              error:
                type: string
        500:
          description: Server error
          schema:
            type: object
            properties:
              error:
                type: string

  /api/v1/media:
    get:
      tags:
        - Media Management
      summary: Get all media files
      description: Fetches a list of all uploaded media files.
      responses:
        200:
          description: Successfully fetched media files
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                filename:
                  type: string
                fileType:
                  type: string
                url:
                  type: string
                uploadedBy:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
        500:
          description: Server error
          schema:
            type: object
            properties:
              message:
                type: string
              error:
                type: string

  /api/v1/media/{id}:
    get:
      tags:
        - Media Management
      summary: Get media file by ID
      description: Fetches a specific media file by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the media file
          type: string
      responses:
        200:
          description: Successfully fetched the media file
          schema:
            type: object
            properties:
              _id:
                type: string
              filename:
                type: string
              fileType:
                type: string
              url:
                type: string
              uploadedBy:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
        404:
          description: Media not found
          schema:
            type: object
            properties:
              message:
                type: string
        500:
          description: Server error
          schema:
            type: object
            properties:
              message:
                type: string
              error:
                type: string
